<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="aside">
            <div class="info-card">
                <div class="info">
                    <i class="material-icons">done</i>
                    <h2>Quick and free sign-up</h2>
                    <p>Enter your email address to create an account.</p>
                </div>
        
                <div class="info">
                    <i class="material-icons">done</i>
                    <h2>Cross-platform solution</h2>
                    <p>Preview your newsletters on any device befor sending them out.</p>
                </div>
        
                <div class="info">
                    <i class="material-icons">done</i>
                    <h2>Start sending emails</h2>
                    <p>User our API or pick our pre-built templates.</p>
                </div>
            </div>
    </div>

    <form action="">
        <fieldset>
            <h1>Create your account</h1>

            <div class="input-block">
                <label for="email">Email</label>
                <input 
                    type="email"
                    name="email"
                    placeholder="Enter your email address"
                    required 
                >
            </div>
    
            <div class="input-block">
                <label for="name">Full name</label>
                <input 
                    type="text"
                    name="name"
                    placeholder="Enter your full name"
                    required    
                >
            </div>
    
            <div class="input-block password">
                <label for="email">Password</label>
                <input 
                    type="password"
                    name="password"
                    placeholder="Type to create a password"
                    required    
                >
                <i class="material-icons">visibility_off</i>
                
            </div>

            <div class="input-block checkbox">
                <input 
                type="checkbox"
                name="checkbox"
                value="0"
                >
                <i class="material-icons">done</i>
                <label for="checkbox">Get updates and notifications about our product.</label>
            </div>

            <button type="submit">Type to create a password</button>

        
        </fieldset>

        <script src="script.js"></script>
    </form>
    
</body>
</html>
